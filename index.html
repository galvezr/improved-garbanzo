<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="multiMarkersName.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<script>
    window.onload = function () {
        document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
                // here you can change also a-scene or a-entity properties, like
                // changing your 3D model source, size, position and so on
                // or you can just open links, trigger actions...
                const url = 'https://gt.grsenlinea.com/';
                window.open(url, '_blank').focus();
            });

        document.getElementById('sceneEl').addEventListener("click", (e) => {
            const url = 'https://gt.grsenlinea.com/collections/ofertas-del-mes-1/products/gls-450ff-vitrina-refrigerada-16-pies';
            window.open(url, '_blank').focus();
        });
    };
</script>

<style>
    .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .say-hi-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 10em;
        height: 2em;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
        <button class="say-hi-button">
            Ver tienda en linea
        </button>
    </div>
    <a-scene embedded arjs gesture-detector id="sceneEl">
        <a-assets>
            <img id="img-description" src="./descripcion.png" alt="imagen-random" />
            <img id="grs-logo" src="./grs_logo.png" alt="grs-logo" />
        </a-assets>
        <a-marker type="pattern" url="./pattern/1-marker.patt">
            <!-- <a-sphere position="0 0 0" radius="0.6" color="#000"></a-sphere> -->
            <a-image rotation="-90 0 0" position="0.5 0 -1" width="2" height="2" src="#img-description"></a-image>
            <!-- <a-image rotation="-90 0 0" position="-0.5 0 1.6" width="2" height="2" src="#grs-logo"></a-image> -->
            <!-- <img src="./foto-promocion.webp" alt="imagen-random"/> -->
        </a-marker>
        <a-marker type="pattern" url="./pattern/2-marker.patt">
            <!-- <a-sphere position="0 0 0" radius="0.6" color="#fff"></a-sphere> -->
            <a-entity rotation="-90 0 0" position="0 0.7 0" id="text"
                text="color: red; align: center; value: Attribute: A\nAttribute: B; width: 3;">
            </a-entity>
            <!-- <a-entity align="center" width="10" color="red" rotation="-90 0 0"
                text="color: red; value: LOREMLOREMLOREMLOREMLOREMLOREMLOREM;">
            </a-entity> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
